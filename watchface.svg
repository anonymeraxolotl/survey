<svg viewBox="0 0 240 240" width="240" height="240" xmlns="http://www.w3.org/2000/svg"
     style="font-family: sans-serif; display: block; margin: auto;">
  
  <!-- Schwarzer Hintergrundkreis -->
  <circle cx="120" cy="120" r="120" fill="black" />

  <!-- Schritte heute -->
  <text x="120" y="70" fill="white" font-size="14" text-anchor="middle">SCHRITTE HEUTE</text>
  
  <!-- Schrittanzahl -->
  <text x="120" y="105" fill="#00ff88" font-size="32" text-anchor="middle" font-weight="bold">6.000</text>
  
  <!-- Ziel -->
  <text x="120" y="125" fill="#aaaaaa" font-size="12" text-anchor="middle">ZIEL: 10.000</text>

  <!-- Feedback-Zeile 1 -->
  <text x="120" y="150" fill="white" font-size="11" text-anchor="middle" opacity="0">
    Du hast heute 6.000 Schritte geschafft
    <set attributeName="opacity" to="1" begin="0.5s" dur="0.5s" fill="freeze"/>
  </text>

  <!-- Feedback-Zeile 2 -->
  <text x="120" y="165" fill="white" font-size="11" text-anchor="middle" opacity="0">
    â€“ stark! Jeder Schritt bringt dich weiter.
    <set attributeName="opacity" to="1" begin="1.5s" dur="0.5s" fill="freeze"/>
  </text>

  <!-- Feedback-Zeile 3 -->
  <text x="120" y="180" fill="white" font-size="11" text-anchor="middle" opacity="0">
    Wenn du willst, kannst du morgen
    <set attributeName="opacity" to="1" begin="2.5s" dur="0.5s" fill="freeze"/>
  </text>

  <!-- Feedback-Zeile 4 -->
  <text x="120" y="195" fill="white" font-size="11" text-anchor="middle" opacity="0">
    noch mehr erreichen.
    <set attributeName="opacity" to="1" begin="3.5s" dur="0.5s" fill="freeze"/>
  </text>
</svg>
